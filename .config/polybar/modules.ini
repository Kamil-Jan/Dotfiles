[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Separator in between workspaces
; label-separator = |

; Only show workspaces on the same output as the bar
;pin-workspaces = true
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.cyan}

label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-background = ${colors.dark1}
format-muted-background = ${colors.dark1}

label-volume =  %percentage%%
label-volume-foreground = ${root.foreground}
label-volume-padding = 2

label-muted =  muted
label-muted-foreground = #666
label-muted-padding = 2

[module/backlight]
type = internal/backlight
card = amdgpu_bl0

format = " <label>  "
format-background = ${colors.dark1}

label = %percentage%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout><label-indicator>
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}
format-background = ${colors.dark3}
format-padding = 2

label-layout =  %layout%

[module/cpu]
type = internal/cpu
format = <label>
format-background = ${colors.dark2}
format-padding = 2
label = %{A1:alacritty -e htop & disown:} %percentage%%%{A}

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/pci0000:00/0000:00:01.3/0000:01:00.0/hwmon/hwmon0/temp1_input

base-temperature = 20
warn-temperature = 50

label = %temperature-c%
format = " <ramp> <label>  "
format-background = ${colors.dark2}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

label-warn =  %temperature-c%
format-warn = " <label-warn>  "
format-warn-background = ${colors.dark2}
label-warn-foreground = ${colors.red}

[module/memory]
type = internal/memory
label = %{A1:alacritty -e htop & disown:} %gb_used%%{A}
label-underline = ${colors.green}

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected-background = ${colors.dark4}
format-connected = <label-connected>
format-connected-padding = 2

format-disconnected-background = ${self.format-connected-background}
format-disconnected = <label-disconnected>
format-disconnected-padding = 2

label-connected =  %downspeed%
label-disconnected = %{A1:alacritty -e nmtui & disown:} no wifi%{A}
label-disconnected-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 100

format-charging = " <animation-charging> <label-charging>  "
format-charging-background = ${colors.dark3}

format-discharging = " <ramp-capacity> <label-discharging>  "
format-discharging-background = ${colors.dark3}

format-full-prefix = "⚡"
format-full-suffix = "  "
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-background = ${colors.dark3}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 600

[module/date]
type = internal/date
interval = 1

date = %d %b
date-alt = "%A, %d.%m.%Y,"

time = %H:%M
time-alt = %H:%M:%S

label = %date% %time%

[module/powermenu]
type = custom/menu

expand-right = true
format-spacing = 1
format-background = #660000
format-padding = 2

label-open = ""
label-open-foreground = ${colors.red}
label-close =  cancel
label-close-foreground = ${colors.red}

label-separator = |
label-separator-foreground = #ff0000

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = exit
menu-0-2-exec = menu-open-3

menu-1-0 = reboot
menu-1-0-exec = systemctl reboot
menu-1-1 = cancel
menu-1-1-exec = menu-open-0

menu-2-0 = power off
menu-2-0-exec = systemctl poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

menu-3-0 = exit
menu-3-0-exec = i3-msg exit
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
