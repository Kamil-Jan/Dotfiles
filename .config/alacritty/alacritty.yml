# Colors
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xfdf4c1'

  # Bright colors
  bright:
    black:   '0x3c3836'
    red:     '0x9d0006'
    green:   '0x79740e'
    yellow:  '0xb57614'
    blue:    '0x076678'
    magenta: '0x8f3f71'
    cyan:    '0x427b58'
    white:   '0xebdbb2'

font:
  size: 10

  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

# key_bindings
key_bindings:
    - { key: K, mods: Alt, action: ScrollLineUp }
    - { key: J, mods: Alt, action: ScrollLineDown }

background_opacity: 1

