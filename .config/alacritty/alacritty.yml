# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

font:
  size: 10

  normal:
    family: Noto Mono
    style: Regular

  bold:
    family: Noto Mono

  italic:
    family: Noto Mono

# key_bindings
key_bindings:
    - { key: K, mods: Alt, action: ScrollLineUp }
    - { key: J, mods: Alt, action: ScrollLineDown }

background_opacity: 0.9

